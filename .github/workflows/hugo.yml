# 針對 2026 年 GitHub Actions 環境優化的 Hugo 部署設定
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0 # 升級 Hugo 版本以確保與主題相容
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 升級至 v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # 使用官方建議的 Setup 方式
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true # 必須開啟，hugo-coder 需要處理 SCSS/CSS

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5 # 升級至 v5

      - name: Build with Hugo
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"          

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Pages 專用上傳目前穩定版本為 v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 升級至 v4 以匹配上傳版本
